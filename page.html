<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .story-box {
            background: #f9f9f9;
            border-left: 4px solid #007bff;
            padding: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume (PDF)</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <br><br>
            <button type="submit">Analyze Resume</button>
        </form>

        {% if story %}
            <h2>Resume Review Result:</h2>
            <div class="story-box">
                {{ story }}
            </div>
        {% endif %}
    </div>
</body>
</html>
